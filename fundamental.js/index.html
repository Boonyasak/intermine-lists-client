<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>InterMine MyMine</title>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/twitter-bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/lib/jquery-1.7.js"></script>

    <script src="js/lib/underscore.js"></script>

    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone.localstorage.js"></script>
    
    <!-- the app itself -->
    <script src="js/App.js"></script>
    <script src="js/routers/MainRouter.js"></script>
    
    <script src="js/models/List.js"></script>

    <script src="js/views/ListCollectionView.js"></script>
    <script src="js/views/ListItemView.js"></script>
    <script src="js/views/ToolbarView.js"></script>
  </head>
  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          
          <a class="brand" href="#">InterMine MyMine</a>
          
          <nav>
            <ul class="nav">
              <li class="active"><a href="#">Lists</a></li>
              <li><a href="#">Queries</a></li>
              <li><a href="#">Templates</a></li>
            </ul>
          <nav>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div id="content">
        
        <div id="header" class="page-header">

          <!-- actions toolbar -->
          <div id="toolbar"></div>

          <!-- modal popovers for actions -->
          <div id="modals"></div>
        </div>

        <div class="span15">
          <!-- lists table -->
          <table id="table" class="condensed-table zebra-striped">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>Name</th>
                <th>Type</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <footer>
        <p>&copy; InterMine 2012</p>
      </footer>
    </div>

  </body>
</html>
